<input type="radio" name="music" value="radio" onClick="changeColour('g')">green

<script>
function changeColour(value)
{
    var color = document.body.style.backgroundColor;
    switch(value)
    {
        case 'b':
            color = "#FF0000";
        break;
        case 'r':
            color = "#0000FF";
        break;
        case 'g':
            color = "green";
        break;
    }
    document.body.style.backgroundColor = color;
}
</script>
